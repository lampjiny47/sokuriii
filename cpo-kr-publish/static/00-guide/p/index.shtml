<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=yes">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="css/standard.css" />
</head>
<body>
	<!--#include file="/00-guide/p/filelist.html" -->
  <script>
    const links = document.querySelectorAll('a');
    links.forEach((_this)=>{
      const ghqLink = document.createElement('a');
      if(_this.getAttribute('ghref')) {
        ghqLink.href = _this.getAttribute('ghref');
      } else {
        if(_this.href.indexOf('?') > 0) {
          ghqLink.href = _this.href + '&site=GHQ';
        } else {
          ghqLink.href = _this.href + '?site=GHQ';
        }
      }
      ghqLink.innerText = '(GHQ)';
      _this.removeAttribute('target');
      _this.insertAdjacentElement('afterend', ghqLink);
    });
  </script>
</body>
</html>
